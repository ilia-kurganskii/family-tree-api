version: '3.7'
services:
  family-tree-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    command: 'npx nest start --watch --debug 0.0.0.0'
    ports:
      - 3001:3000
      - 9229:9229
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    volumes:
      - mongodb:/data/db
    ports:
      - 27017:27017


volumes:
  mongodb:
    name: nest-mongo-db
